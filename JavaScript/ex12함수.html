<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function greet(name) {
            console.log(`안녕하세요. 저는 ${name} 입니다.`);
        }

        greet('최지원'); // -> 인자가 파라미터(매개변수)로 전달
        // greet() 함수에 정의된 매개변수는 name에 저장이 된다.

        //Q1. 두 숫자를 연산하며 결과값을 출력하는 sum() 함수 구현
        function sum(num1, num2) {
            console.log();
            console.log(`${num1} 와 ${num2} 을 더한 결과는 ${num1 + num2} 입니다`);
        }
        // 함수 호출
        sum(5, 6);

        // return 사용
        function sum2(num3, num4) {
            return num3 + num4;
        }
        console.log(sum2(4, 7));

        // Q1. 계산기 실습
        function cal(num5, num6, op){
            if (op === '+'){
                result = num5 + num6
            } else if (op === '-'){
                result = num5 > num6 ? num5-num6 : num6-num5;
            } else if (op === '*'){
                result = num5 * num6;
            } else if (op === '/'){
                result = num5 / num6;
            } else if (op === '%'){
                result = num5 % num6;
            } else{
                console.log("연산자 외 문자는 입력받지 않습니다");
            }
            return result
        }

        let num5 = parseInt(prompt("첫 번째 숫자 입력 : "));
        let num6 = parseInt(prompt("두 번째 숫자 입력 : "));
        let op = prompt("연산할 기호 입력 : ");

        console.log(cal(num5, num6, op));
        

    </script>
</body>

</html>
