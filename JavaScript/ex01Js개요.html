<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // script 태그 : 자바스크립트 언어를 작성할 수 있는 태그
        // : ctrl + /

        // 입력 - prompt()
        // - 사용자가 키보드로 입력한 값을 문자열로 반환해주는 기능
        // 반환해주는 값을 출력문과 사용

        // 출력 - console.log() -> F12(개발자 도구 창) -> console탭 클릭 -> 출력내용 확인
        // console.log(prompt("이름을 입력해주세요"));

        // 입력 - confirm()
        // - 사용자가 확인 또는 취소 버튼을 눌렀을 때, 참/거짓에 대한 결과를 반환해주는 기능
        // console.log(confirm("비밀변호를 변경하시겠습니까?"))

        // 출력 - alert()
        // alert("환영합니다~!")

        // 출력 - document.write()
        // - document : 현재 문서 (HTML)
        // - write()  : 현재 문서 내에서 작성하는 기능
        // HTML태그 + 문자열을 같이 사용할 수 있다
        // document.write("<h1>안녕하세요!<h1>")

        let name = prompt("이름을 입력해주세요~!")
        console.log("반갑습니다~" + name + "님! 즐거운 하루 되세요!")

    </script>
</body>
</html>
