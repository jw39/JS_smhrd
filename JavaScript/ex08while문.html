<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 1;

        while(true){
            if (count > 10){
                break;
            }
            console.log("오늘은 금요일~");
            count += 1;

        }

        // 입력한 숫자를 더하는 프로그램을 구현하시오
        // 0을 입력받은 경우 프로그램 종료
        let sum = 0;
        while(true){
            let num = parseInt(prompt("숫자를 입력해주세요!"))
            sum += num;
            console.log(`더한 결과 : ${sum}`);

            if (num===0){
                console.log("프로그램을 종료합니다.");
                break;
            }

        }



    </script>
</body>
</html>
