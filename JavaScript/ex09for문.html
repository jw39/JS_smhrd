        // for문
        // 100 ~ 1 출력
        // for (let i = 100; i > 0; i--) {
        //     console.log(i);

        let evenSum = 0; //짝수합
        let oddSum = 0;  //홀수합
        let even = '';
        let odd = '';

        for (let i = 1; i <= 20; i++) {
            if (i % 2 === 0) {
                even += i + ' ';
                evenSum += i;
            } else {
                odd += i + ' ';
                oddSum += i;
            }
        }
        console.log(`${even}의 합: ${evenSum}`);
        console.log(`${odd}의 합: ${oddSum}`);

    </script>
