<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 증감연산자
        // - 숫자형 데이터를 가진 변수, 앞 또는 뒤에 증감연산자를 붙여 1 증가 또는 감소하는 연산

        // 복합대입 연산자
        // num2 += 5;
        // num2 = num2 + 5;

        // num3 -= 10;
        // num3 = num3 - 10;

        // 비교 연산자
        let num4 = 10;
        let num5 = '3';
        console.log(num4 == num5);  // true (동등 연산자를 사용하면 자동형변환 됨)
        console.log((num4 === num5));  // false (일치 연산자)


        // '==' vs '==='
        // 동등 연산자 : 두 개의 피연산 값이 같은지 비교
        // - 둘 중 하나가 다른 자료형이면 자동으로 형 변환을 함
        // 일치 연산자 : 두 개의 피연산 값이 같은지 비교
        // - 데이터와 자료형, 값을 모두 비교

    </script>
</body>
</html>
