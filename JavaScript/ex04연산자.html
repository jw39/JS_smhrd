<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 산술 연산자 : +, -, *, /, %
        let num1 = 11;
        let num2 = 5;

        console.log(num1 + num2);
        console.log(num1 - num2);

        // / -> 몫이 아닌 결과값 출력
        console.log((parseInt(9/2)));

        // 첫번째 방법 (몫)
        let num = 315;
        console.log("백의 자리 이하 버린 결과 >>", parseInt(num/100)*100);

        // 두번째 방법 (나머지)
        console.log((num-num%100));

    </script>
</body>
</html>
