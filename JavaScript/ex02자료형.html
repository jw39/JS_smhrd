<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료형 - 숫자형
        // - 정수 : 0, 1, 2, -1, -2
        // - 실수 : 1.5, 3.14, 10.5
        let num1 = 10;
        let num2 = 3.14;

        // 자료형 - 문자열
        // - 작은 따옴표나, 큰 따옴표로 표현
        let str1 = "JavaScript";
        let str2 = "Front";

        console.log(num1, num2 , str1, str2);

        // 자료형 - 논리형(Boolean)
        // - 참 또는 거짓 2가지로 표현
        let isLogin = true;
        let isSate = false;
        console.log(isLogin, isSate);

        // 자료형 - indefiend, null
        // - undifiend : 데이터의 자료형, 값 모두 없는 경우에 표현
        // - null : 의도적으로 값을 비워주기 위해서
        let empty;
        let isNull = null;
        console.log(empty, isNull);

        // 참조 자료형 - 배열(array)
        // - 여러 개의 데이터를 하나의 공간에 저장하는 형태 -> []로 표현
        let array = [];
        let array2 = [1,2,3];
        console.log(array, array2);

        // 참조 자료형 - 객체(object)
        // - 여러 자료형 데이터를 하나로 묶어 표현
        let obj = {name:'park', age:20}
        console.log(obj);


    </script>
</body>
</html>
