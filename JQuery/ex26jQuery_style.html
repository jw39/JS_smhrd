<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>🎉event 지정✨</h1>
    <h2>이벤트 확인 1</h2>
    <h3>이벤트 확인 2</h3>
    <p>이벤트 확인 3</p>
    <button>change</button>

    <script>
        
        
        // 1. 버튼을 클릭했을 때, h1 태그 안에 있는 내용 변경 -> 글자색을 파란색으로 변경 / click
        $("button").click(()=>{
            $("h1").css("color", "blue");
        })
        
        // 2. h1 태그 안에 있는 내용에 마우스를 올렸을 때 -> 글자 색상이 빨간색으로 변경 / mouseover 메소드 사용
        $("h1").mouseover(()=>{
            $("h1").css("color", "red");
        })
        
        // 3. h1 태그 안에 있는 내용에 올려져 있던 마우스를 내렸을 때 글자 색상이 다시 검정색으로 변경 / mouseout
        $("h1").mouseout(()=>{
            $("h1").css("color", "black");
        })
        
        // 4. h2, h3 태그 안에 있는 내용을 클릭했을 때, 글자 색상이 노란색으로 변경 / click

        // $("h2").click(()=>{
        //     $("h2").css("color", "yellow")
        // })
          // $("h3").click(()=>{
        //     $("h3").css("color", "yellow")
        // })

        // 위에 둘 합친 버전!!
        $("h2, h3").click(function(){
            $(this).css("color", "yellow")
        })
        
        // 5. p 태그를 변경 -> 글자 색상, 배경색,  / click
        $("p").click(()=>{
            $("p").css({
                "color":"white",
                "background-color":"orange"
            })
        })


    </script>



    
</body>
</html>
