<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.min.js"></script>
</head>

<body>
    <input type="number" id="heightInput" placeholder="키 (cm)">
    <input type="number" id="weightInput" placeholder="몸무게 (kg)">
    <button id="calculateBtn">계산하기</button>
    <p id="result">BMI 결과 : </p>

    <script>
        // 계산하기 버튼을 클릭했을 때, BMI 수치가 하단에 표기
        // 계산하기 버튼 클릭 시, 이벤트 실행(click 이벤트)
        
        $("#calculateBtn").click(() => {
            // 1. .val() -> input 태그에 접근을 해야한다 (id값을 통해서) -> 변수에 담아주기 -> 콘솔탭에 출력
            let cm = $("#heightInput").val()
            let kg = $("#weightInput").val()
            console.log("키:",cm, "몸무게:", kg);
            
            // 2. input 태그 안에는 무조건 키와 몸무게를 입력!
            if (cm !== '' && kg !== '') {
                const m = (cm / 100);
                // 2-2. BMI 공식 구하기
                // BMI 계산 공식 => 체중(kg)/신장(m)*신장(m) -> cm 단위로 반환 (신장/100)
                const bmi = kg / (m * m);
                console.log(bmi);
                
                // 3-1. BMI 범주에 따라 텍스트 표시 (조건문)
                // 18.5이하 저체중, 18.5 ~ 23 정상, 23 ~ 25 과체중, 25 ~ 35 비만
                let resultText = "BMI 결과 ";
                
                if (bmi <= 18.5) {
                    resultText += "저체중"
                } else if (bmi <= 23) {
                    resultText += "정상"
                } else if (bmi <= 25) {
                    resultText += "과체중"
                } else if (bmi <= 35) {
                    resultText += "비만"
                } else{
                    resultText += "고도비만"
                }
                // toFixed() : 소수점 제어
                // 3-2. p태그의 id값을 통해서 내용 변경
                $('#result').text(`${bmi.toFixed(2)}는 ${resultText}입니다.`)
                
            } else {
                // 2-1. 조건문1) 조건식이 input태그 2개 안에는 무조건 정보를 입력해야한다.
                alert("키와 몸무게를 입력해주세요!")
            }
        })

    </script>
</body>

</html>
