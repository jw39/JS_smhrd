<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Event 연결하는 방법 1 : 인라인 방식
        - HTML 요소의 이벤트 속성으로 적용하는 방식
        - <button onclick="함수명">클릭</button> 하면 클릭과 동시에 함수 실행 -->
   
    <button onclick="show()">클릭</button>
    <p id="p_event">마우스를 올려주세요</p>
    
    <script>
        // 인라인 방식
        const show = () => {
            alert('클릭 이벤트 발생!!!')
        }

        // Event 연결하는 방법 2 : 프로퍼티 방식  
        // 이벤트를 연결할 html 요소 객체 필요
        const p_event = document.getElementById("p_event")

        // 별도의 함수를 정의한 후, 이벤트 속성값으로 대입
        const show2 = () => {
            alert("이벤트 발생!");
        }

        p_event.onmouseover = show2;
        // p_event에 마우스를 올리면 show2 함수를 실행한다! 얘는 소괄호 생략해야 함
        // 왜냐면 자바스크립트 엔진이 show2() 함수를 먼저 실행시키고 페이지 실행함 

        // Event 연결하는 방법 3 : addEventListner()
        p_event.addEventListener("click", ()=>{
            alert("이벤트 추가 발생!");
        })

        p_event.addEventListener("mouseout", ()=>{
            console.log("이벤트 추가 발생2!");
        })
    </script>
</body>
</html>
