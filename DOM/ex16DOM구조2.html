<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "tit">오늘<span><strong> 날씨</strong></span>가 매우 덥습니다.</h1>
    <script>
        // HTML 요소 객체 접근
        const tit = document.getElementById("tit");
        console.log("h1요소 객체 접근 : "+ tit);

        console.log(tit.innerText);
        // textContent와 비슷
 
        console.log(tit.innerHTML);
        // 태그들이 포함돼서 나옴

        tit.innerHTML = '<a href = "#">DOM구조 배우는 중!</a>' // -> a 태그가 먹힘
        // tit.innerText = '<a href = "#">DOM구조 배우는 중!</a>'  // -> a 태그까지 텍스트로 나옴

    </script>
</body>
</html>
