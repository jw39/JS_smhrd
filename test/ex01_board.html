<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 400;
        }

        .tr1 {
            background-color: gray;
            height: 50px;

        }

        .tr_input {
            height: 35px;
            background-color: whitesmoke;
        }

        .td_align {
            text-align: right;
        }
    </style>
</head>

<body>

    <form action="#">

        <table>
            <tr class="tr1">
                <td colspan="2">
                    <h4>Step 1 : 아이디/비번 입력</h4>
                </td>
            </tr>
            <tr class="tr_input">
                <td class="td_align">아이디 :</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr class="tr_input">
                <td class="td_align">비밀번호 :</td>
                <td><input type="password" name="pw"> </td>
            </tr>
            <tr class="tr_input">
                <td class="td_align">비밀번호 확인 :</td>
                <td><input type="password" name="pw"> </td>
            </tr>


            <tr class="tr1">
                <td colspan="2">
                    <h4>Step 2 : 개인정보</h4>
                </td>
            </tr>
            <tr class="tr_input">
                <td class="td_align">성별 :</td>
                <td>남<input type="radio" value="m" name="gender">
                    여<input type="radio" value="w" name="gender"></td>
            </tr>
            <tr class="tr_input">
                <td class="td_align">혈액형 :</td>
                <td>
                    <select>
                        <option>A형</option>
                        <option>B형</option>
                        <option>O형</option>
                        <option>AB형</option>
                    </select>
                </td>
            </tr>
            <tr class="tr_input">
                <td class="td_align">생일 :</td>
                <td><input type="date" name="date"></td>
            </tr>

            <tr class="tr1">
                <td colspan="2">
                    <h4>Step 3 : 선호도 </h4>
                </td>
            </tr>
            <tr class="tr_input">
                <td class="td_align">취미 :</td>
                <td>
                    축구<input type="checkbox" value="soccer" name="hobby">
                    야구<input type="checkbox" value="baseball" name="hobby">
                    농구<input type="checkbox" value="bascketball" name="hobby">
                </td>
            </tr>
            <tr class="tr_input">
                <td class="td_align">좋아하는 색깔 :</td>
                <td><input type="color" name="color"></td>
            </tr>

            <tr class="tr1">
                <td colspan="2">
                    <h4> Step 4 : 적고 싶은 말</h4>
                </td>
            </tr>
            <tr class="tr_input">
                <td colspan="2"><textarea rows="5" cols="60" name="ta"> </textarea></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>

        </table>

    </form>
</body>

</html>
